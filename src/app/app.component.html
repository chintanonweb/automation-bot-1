<div id="app">
  <section class="todo-wrapper">
    <h1 class="todo-title">Your tasks</h1>
    <form>
      <input type="text" value="New task 1" class="input-todo" placeholder="Take the garbage out" />
      <button class="btn btn-add active" (click)="addTask('New task 1')">+</button>
    </form>
    <form>
      <input type="text" value="New task 2" class="input-todo" placeholder="Take the garbage out" />
      <button class="btn btn-add active" (click)="addTask('New task 2')">+</button>
    </form>
    <form>
      <input type="text" value="New task 3" class="input-todo" placeholder="Take the garbage out" />
      <button class="btn btn-add active" (click)="addTask('New task 3')">+</button>
    </form>
    <div v-if="pending.length > 0">
      <p class="status busy">
        You have {{ tasks.length }} task<span *ngIf="tasks.length != 1">s</span>
      </p>
      <ul class="todo-list">
        <li *ngFor="let task of tasks" [class.cool]="task.completed">
          <input class="todo-checkbox" [checked]="task.completed" type="checkbox" [name]="task.title" />
          <label (click)="task.completed = !task.completed" [for]="task.title"></label>
          <span class="todo-text" (click)="task.completed = !task.completed">
            {{ task.title }}, completed: {{ task.completed }}
          </span>
          <button (click)="deleteTask(task)" (eDelete)="deleteTask(task)"
            class="delete bg-red-600 hover:bg-red-800 text-white	font-bold h-9 w-9 flex items-center justify-center">
            <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M6.66667 2.16699C6.482 2.16699 6.33333 2.31567 6.33333 2.50032V3.50032H3.66667C3.29733 3.50032 3 3.79765 3 4.16699C3 4.53632 3.29733 4.83365 3.66667 4.83365H12.3333C12.7027 4.83365 13 4.53632 13 4.16699C13 3.79765 12.7027 3.50032 12.3333 3.50032H9.66667V2.50032C9.66667 2.31567 9.51801 2.16699 9.33333 2.16699H6.66667ZM7 2.83365H9V3.50032H7V2.83365ZM3.66667 5.50032C3.29733 5.50032 2.94969 5.80272 3.01042 6.16699L4.33333 14.167C4.3936 14.5313 4.63067 14.8337 5 14.8337H11C11.3693 14.8337 11.6059 14.5312 11.6667 14.167L12.9896 6.16699C13.0498 5.80266 12.7027 5.50032 12.3333 5.50032H3.66667Z"
                fill="white" />
            </svg>
          </button>
        </li>
      </ul>
    </div>

    <p *ngIf="tasks.length == 0" class="status free" v-if="!pending.length">
      <img src="https://nourabusoud.github.io/vue-todo-list/images/beer_celebration.svg" alt="celebration" />Time to
      chill! You have no todos.
    </p>
  </section>

  <div class="automation-panel">
    <app-action-panel></app-action-panel>
  </div>
</div>
